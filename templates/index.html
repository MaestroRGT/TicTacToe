<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe</title>
  <style>
    body { font-family: system-ui, Arial; display:flex; justify-content:center; padding:40px; }
    .wrap { width: 360px; }
    h1 { margin: 0 0 12px; }
    #status { margin: 8px 0 16px; font-size: 18px; }
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    button.cell{
      height: 110px;
      font-size: 52px;
      border-radius: 14px;
      border: 2px solid #111;
      background: #fff;
      cursor: pointer;
    }
    button.cell:disabled { opacity: 0.6; cursor:not-allowed; }
    .win { outline: 5px solid #111; }
    .row { display:flex; gap:10px; align-items:center; margin-top: 14px; }
    .btn {
      padding: 10px 12px;
      border-radius: 10px;
      border: 2px solid #111;
      background: #111;
      color: #fff;
      cursor: pointer;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Tic-Tac-Toe</h1>
    <div id="status">Au tour de : <b>X</b></div>

    <div class="grid" id="grid"></div>

    <div class="row">
      <button class="btn" id="reset">Recommencer</button>
    </div>
  </div>

<script>
  let board = Array(9).fill("");
  let gameOver = false;
  let winCells = [];
  let turn = "X";

  const grid = document.getElementById("grid");
  const statusEl = document.getElementById("status");
  const resetBtn = document.getElementById("reset");

  function setStatus(html) { statusEl.innerHTML = html; }

  function checkWinner() {
    const lines = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    for (const [a,b,c] of lines) {
      if (board[a] && board[a] === board[b] && board[a] === board[c]) {
        gameOver = true;
        winCells = [a,b,c];
        setStatus(`‚úÖ <b>${board[a]}</b> a gagn√© !`);
        return;
      }
    }
    if (board.every(x => x !== "")) {
      gameOver = true;
      setStatus("ü§ù Match nul !");
    }
  }

  function render() {
    grid.innerHTML = "";
    for (let i = 0; i < 9; i++) {
      const btn = document.createElement("button");
      btn.className = "cell" + (winCells.includes(i) ? " win" : "");
      btn.textContent = board[i];
      btn.disabled = gameOver || board[i] !== "";
      btn.addEventListener("click", () => onClick(i));
      grid.appendChild(btn);
    }
  }

  function onClick(i) {
    if (gameOver || board[i] !== "") return;
    board[i] = turn;
    checkWinner();
    if (!gameOver) {
      turn = (turn === "X") ? "O" : "X";
      setStatus(`Au tour de : <b>${turn}</b>`);
    }
    render();
  }

  function reset() {
    board = Array(9).fill("");
    gameOver = false;
    winCells = [];
    turn = "X";
    setStatus("Au tour de : <b>X</b>");
    render();
  }

  resetBtn.addEventListener("click", reset);
  render();
</script>
</body>
</html>
